# Application Name
spring.application.name=vibraguard-backend

# Server Port
server.port=8080

# Database Configuration
# Use environment variables for security - do not commit real passwords!
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/vibraguard_db}
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:mypassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.vibraguard=DEBUG

# MQTT Configuration
# Use environment variables for flexibility across environments
mqtt.broker.url=${MQTT_BROKER_URL:tcp://localhost:1883}
mqtt.client.id=${MQTT_CLIENT_ID:vibraguard-backend}
mqtt.topic.sensor=${MQTT_TOPIC_SENSOR:vibra_guard/sensor}
mqtt.topic.control=${MQTT_TOPIC_CONTROL:vibra_guard/control}

# Twilio Configuration (SMS & Voice Alerts)
twilio.account_sid=${TWILIO_ACCOUNT_SID}
twilio.auth_token=${TWILIO_AUTH_TOKEN}
twilio.phone_number=${TWILIO_PHONE_NUMBER:+14488447809}
twilio.twiml_bin_url=${TWILIO_TWIML_BIN_URL}

# Emergency Contact Numbers
# Use environment variables to avoid committing personal phone numbers
my.phone_number=${MY_PHONE_NUMBER:}
friend.phone_number=${FRIEND_PHONE_NUMBER:}
